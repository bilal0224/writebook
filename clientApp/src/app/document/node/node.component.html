<button nz-button nzType="text" class="colors-side" (click)="sectionSelected()"><span>{{data.name}}</span></button>
<button nz-button nzType="text" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
    <i nz-icon nzType="more" class="colors-side" nzTheme="outline"></i>
</button>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
        <li nz-menu-item>
            <button nz-button nzType="text" (click)="addChildClick()">
                add child
            </button>
        </li>
        <li nz-menu-item>
            <button nz-button nzType="text" (click)="editClick()">
                edit title
            </button>
        </li>
        <li nz-menu-item>
            <button nz-button nzType="text" (click)="deleteSectionConfirm()">
                delete
            </button>
        </li>
    </ul>
</nz-dropdown-menu>

<nz-modal [(nzVisible)]="addChildBool || editSectionBool" [nzTitle]="modalTitle" [nzContent]="modalContent"
    [nzFooter]="null" (nzOnCancel)="handleCancel()">
    <ng-template #modalTitle>
        <span *ngIf="addChildBool">New Sub Section</span>
        <span *ngIf="editSectionBool">Edit Section </span>
    </ng-template>

    <ng-template #modalContent>
        <input nz-input placeholder="Title" type="text" class="w-100 my-2 py-1" [(ngModel)]="name" />
        <br>
        <button nz-button *ngIf="addChildBool" class="btn btn-primary btn-block my-2" type="submit"
            (click)="createNewSection()" [nzLoading]="loading">save</button>
        
        <button nz-button *ngIf="editSectionBool" class="btn btn-primary btn-block my-2" type="submit"
            (click)="editSection()" [nzLoading]="loading">save</button>
    </ng-template>
</nz-modal>
